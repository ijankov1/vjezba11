	<body>
	<form>
	<label for="fname">First name *</label><br>
	<input type="text" id="fname" name="fname" placeholder="Your first name..."><br>
	
	<label for="lname">Last name *</label><br>
	<input type="text" id="lname" name="lname"><br>
	
	<label for="email">Your E-mail *</label><br>
	<input type="email" id="email" name="email" placeholder="Your e-mail..."><br>
	
	<label for="country">Country</label><br>
	<select class="form-control" name="country" id="country">
	<option value="">Molimo odaberite</option>
	<option value="cro">Croatia</option>
	<option value="bih">BiH</option>
	<option value="jp">Japan</option>
	<option value="us">USA</option>
	</select><br>
	
	<label for="message">Message</label><br>
	<textarea type="textinput" id="message" name="message" placeholder="Write something"></textarea><br>
	
	<input type="submit" value="Send">
	<input type="submit" value="Reset"
	</form>
	
	</body>
